<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div id="p1name">
            <div id = "name1">Enter Player 1's Name:</div>
            <input id = "input1" type="text" placeholder="Player 1"/>
            <button id="submit1">Submit</button>
        </div>
        <div id="p2name">
            <div id = "name2">Enter Player 2's Name:</div>
            <input id = "input2" type="text" placeholder="Player 2"/>
            <button id="submit2">Submit</button>
        </div>
        <div id="turn">Player 1's Turn</div>
        <main id="board">
            <div class="cell" id = "cell1"> </div>
            <div class="cell" id = "cell2"> </div>
            <div class="cell" id = "cell3"> </div>

            <div class="cell" id = "cell4"> </div>
            <div class="cell" id = "cell5"> </div>
            <div class="cell" id = "cell6"> </div>

            <div class="cell" id = "cell7"> </div>
            <div class="cell" id = "cell8"> </div>
            <div class="cell" id = "cell9"> </div>
        </main>
        <div id = buttons>
        <button id = "play-again">Play Again</button>
        <a href="../index.html"><button id = "menu" class>Main Menu</button></a>
        </div>
    </body>
    <script src="app.js"></script>
</html>
